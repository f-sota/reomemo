<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<h1>ToDoMemo</h1>
<h2>delを押しただけでは保存されません。空白でもaddを押して上書きしてください。</h2>
<input type="text" placeholder="AddMemoText" id="txt">
<input type="button" value="Add" onclick="addMemo();">

<div id="show"></div>
 <ul id="list">
      
    </ul>
<script>
var count = 0;

function addMemo(){
  var txt = document.getElementById('txt').value;
  var show = document.getElementById('show').innerHTML;
document.getElementById('show').innerHTML = show + "<div id='id" + count + "'>" + txt + "<input type='button' value='Del' onclick='delMemo(`id" + count + "`);'></div>";
count++;
save();
}

function delMemo(id){
var sel = document.getElementById(id);
	sel.parentNode.removeChild(sel);
    
}

window.onload = function(){
    var show_txt = localStorage.getItem('show');
  document.getElementById('show').innerHTML = show_txt;
}

function save(){
   localStorage.setItem('show', document.getElementById('show').innerHTML);
}

</script>
</body>

</html>
